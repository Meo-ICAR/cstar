name: Deploy to Staging Sequential

on:
  workflow_run:
    workflows: ["Laravel 12 Security & Quality CI"] # ⚠️ IMPORTANTE: Deve essere IDENTICO al 'name:' del primo file
    types:
      - completed
    branches:
      - main

jobs:
  deploy:
    # Esegue il deploy SOLO se il workflow precedente ha avuto successo (conclusion == success)
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: 22
          script: |
            cd /var/www/html/cstar

            # 1. Reset iniziale permessi per permettere a Git di lavorare
            # (Ci assicuriamo che ubuntu sia il proprietario prima di iniziare)
            sudo chown -R ubuntu:www-data .

            # 2. Pull del codice
            git fetch origin main
            git reset --hard origin/main

            # 3. Installazione dipendenze
            composer install --no-dev --optimize-autoloader --no-interaction

            # 4. Migrazioni e cache
            php artisan migrate --force
            php artisan filament:upgrade
            php artisan optimize:clear
            php artisan optimize
            php artisan icon:cache
            php artisan view:cache
            php artisan route:cache

            # 5. Riavvio processi
            php artisan horizon:terminate

            # 6. Shield & Admin
            php artisan shield:generate --all --no-interaction
            php artisan tinker --execute="
                \$user = \App\Models\User::updateOrCreate(
                    ['email' => '${{ secrets.SUPER_ADMIN_EMAIL }}'],
                    [
                        'name' => 'Super Admin',
                        'password' => \Illuminate\Support\Facades\Hash::make('${{ secrets.SUPER_ADMIN_PASSWORD }}'),
                        'email_verified_at' => now(),
                    ]
                );
                \$user->assignRole('super_admin');
            "

            # --- FIX PERMANENTE PERMESSI (CORRETTO) ---

            # A. Il proprietario deve essere ubuntu (tu), il gruppo www-data (apache)
            sudo chown -R ubuntu:www-data .

            # B. Cartelle 775 (Tu e Apache scrivete), File 664 (Tu e Apache scrivete)
            sudo find . -type d -exec chmod 775 {} \;
            sudo find . -type f -exec chmod 664 {} \;

            # C. Cartelle speciali: Storage e Cache devono essere SEMPRE scrivibili
            sudo chmod -R 777 storage bootstrap/cache

            # D. ACL (Access Control Lists) - La magia che impedisce problemi futuri
            # Assicura che i file creati da Apache (log, cache) siano modificabili da te e viceversa
            sudo setfacl -R -m u:www-data:rwx -m u:ubuntu:rwx storage bootstrap/cache
            sudo setfacl -dR -m u:www-data:rwx -m u:ubuntu:rwx storage bootstrap/cache
            sudo > storage/logs/laravel.log
