name: Deploy to Staging Sequential

on:
  workflow_run:
    workflows: ["Laravel 12 Security & Quality CI"] # ⚠️ IMPORTANTE: Deve essere IDENTICO al 'name:' del primo file
    types:
      - completed
    branches:
      - main

jobs:
  deploy:
    # Esegue il deploy SOLO se il workflow precedente ha avuto successo (conclusion == success)
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: 22
          script: |
            # 0. IMPORTANTE: Aggiungiamo i percorsi di sistema per trovare 'composer' e 'php'
            export PATH=$PATH:/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin

            cd /var/www/html/cstar

            # 1. Reset iniziale permessi per permettere a Git di lavorare
            sudo chown -R ubuntu:www-data .

            # 2. Pull del codice
            git fetch origin main
            git reset --hard origin/main

            # 3. Installazione dipendenze (Ora composer verrà trovato!)
            composer install --no-dev --optimize-autoloader --no-interaction

            # 4. Migrazioni e cache
            php artisan migrate --force
            php artisan filament:upgrade
            php artisan optimize:clear
            php artisan optimize
            php artisan icon:cache
            php artisan view:cache
            php artisan route:cache

            # 5. Riavvio processi
            php artisan horizon:terminate

            # 6. Shield & Admin & User
            # Genera i permessi basati sulle Policy
            php artisan shield:generate --all --no-interaction

            # Esegue il seeder specifico che crea Ruolo e Utente (Legge le secrets dal .env o dall'environment)
            # IMPORTANTE: Passiamo le variabili d'ambiente direttamente al comando
            SUPER_ADMIN_EMAIL="${{ secrets.SUPER_ADMIN_EMAIL }}" \
            SUPER_ADMIN_PASSWORD="${{ secrets.SUPER_ADMIN_PASSWORD }}" \
            php artisan db:seed --class=DeploySeeder --force

            # --- FIX PERMANENTE PERMESSI (CORRETTO) ---

            A. Il proprietario deve essere ubuntu (tu), il gruppo www-data (apache)
            sudo chown -R ubuntu:www-data .

            # B. Cartelle 775, File 664
            sudo find . -type d -exec chmod 775 {} \;
            sudo find . -type f -exec chmod 664 {} \;

            # C. Cartelle speciali: Storage e Cache devono essere SEMPRE scrivibili
            sudo chmod -R 777 storage bootstrap/cache

            # D. Creazione sicura del file di log (Correzione errore sudo)
            sudo touch storage/logs/laravel.log
            sudo chown www-data:www-data storage/logs/laravel.log
            sudo chmod 664 storage/logs/laravel.log

            # E. ACL finali
            sudo setfacl -R -m u:www-data:rwx -m u:ubuntu:rwx storage bootstrap/cache
            sudo setfacl -dR -m u:www-data:rwx -m u:ubuntu:rwx storage bootstrap/cache
