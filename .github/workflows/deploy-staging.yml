name: Deploy to Staging Sequential

on:
  workflow_run:
    workflows: ["Laravel 12 Security & Quality CI"] # ⚠️ IMPORTANTE: Deve essere IDENTICO al 'name:' del primo file
    types:
      - completed
    branches:
      - main

jobs:
  deploy:
    # Esegue il deploy SOLO se il workflow precedente ha avuto successo (conclusion == success)
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: 22
          script: |
            cd /var/www/html/cstar

            # Reset dei permessi per permettere a Git di lavorare
            sudo chown -R ubuntu:www-data .

            # Pull del codice
            git fetch origin main
            git reset --hard origin/main

            # Installazione dipendenze produzione
            composer install --no-dev --optimize-autoloader --no-interaction

            # Migrazioni e cache
            php artisan migrate --force
            php artisan filament:upgrade
            php artisan optimize:clear
            php artisan optimize

            # Riavvio processi in background (Horizon/Pulse)
            php artisan horizon:terminate

            # Assicuriamoci che i ruoli di Shield esistano
            php artisan shield:generate --all --no-interaction

            # Creazione o aggiornamento dell'utente Super Admin
            php artisan tinker --execute="
                \$user = \App\Models\User::updateOrCreate(
                    ['email' => '${{ secrets.SUPER_ADMIN_EMAIL }}'],
                    [
                        'name' => 'Super Admin',
                        'password' => \Illuminate\Support\Facades\Hash::make('${{ secrets.SUPER_ADMIN_PASSWORD }}'),
                        'email_verified_at' => now(),
                    ]
                );
                \$user->assignRole('super_admin');
            "
            # --- FIX PERMANENTE PERMESSI ---
            sudo chown -R www-data:www-data .
            sudo find . -type d -exec chmod 775 {} \;
            sudo find . -type f -exec chmod 664 {} \;
            sudo chmod -R g+s storage bootstrap/cache
            sudo setfacl -R -m u:www-data:rwx -m u:ubuntu:rwx storage bootstrap/cache
            sudo setfacl -dR -m u:www-data:rwx -m u:ubuntu:rwx storage bootstrap/cache
