name: Deploy to Staging Sequential

on:
  workflow_run:
    workflows: ["Laravel 12 Security & Quality CI"] # ⚠️ IMPORTANTE: Deve essere IDENTICO al 'name:' del primo file
    types:
      - completed
    branches:
      - main

jobs:
  deploy:
    # Esegue il deploy SOLO se il workflow precedente ha avuto successo (conclusion == success)
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: 22
          script: |
            cd /var/www/html/cstar
            php artisan down
            git pull origin main
            composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev
            php artisan migrate --force
            php artisan optimize
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan up
